<section class="row justify-content-center">
  <div class="col-md-11 col-xl-8">
    <h2>Listagem de Médicos <mat-icon class="texto-azul">medical_information</mat-icon></h2>

    <div class="row g-1 mt-3">
      <a mat-flat-button class="col-md-6 col-xl-2 botao-com-tema" routerLink="cadastrar">
        <mat-icon>add</mat-icon>
        Cadastrar
      </a>
    </div>

    <hr />

    <div class="row g-3">
      @for (medico of medicos$ | async; track $index) {
        <div class="col-md-6 col-xl-4">
          <mat-card class="mb-2">
            <mat-card-header>
              <mat-card-title [matTooltip]="medico.nome">
                Nome:
                {{ medico.nome.length > 18 ? (medico.nome | slice: 0 : 18) + '…' : medico.nome }}
              </mat-card-title>
            </mat-card-header>

            <mat-card-content class="mt-2">
              <div class="d-flex align-items-center mb-1">
                <mat-icon class="me-2 icone-verde" aria-hidden="true">contact_emergency</mat-icon>
                <span class="text-monospace"> <strong>CRM:</strong> {{ medico.crm }} </span>
              </div>
            </mat-card-content>
            <mat-card-actions align="end">
              <a [routerLink]="['editar', medico.id]" mat-icon-button class="botao-com-tema"
                ><mat-icon>edit</mat-icon></a
              >
              <a [routerLink]="['excluir', medico.id]" mat-icon-button class="botao-com-tema ms-1"
                ><mat-icon>delete</mat-icon></a
              >
            </mat-card-actions>
          </mat-card>
        </div>
      } @empty {
        <div class="col-12 text-center text-muted py-5">Nenhum médico cadastrado ainda.</div>
      }
    </div>
  </div>
</section>
