<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar class="brand-toolbar justify-content-center mt-1"
      ><a href="/" class="brand">
        <img
          class="brand_logo"
          src="/logo.png"
          alt="Logotipo do NoteKeeper Oblivion"
          decoding="async"
          loading="eager" /></a
    ></mat-toolbar>
    <mat-nav-list class="">
      @for (item of itemsNavbar; track item.name) {
        <a mat-list-item [routerLink]="item.route">
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          {{ item.name }}
        </a>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button type="button" aria-label="Toggle sidenav" matIconButton (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <a>
        <span class="gradient-title ms-2">Organiza Med Oblivion</span>
      </a>
    </mat-toolbar>
    <svg height="32" width="32" style="position: relative; top: 0; right: 0">
      <path class="sidenav-svg" d="M 32,0 H -32,0 V 0,32 a 32, 32 0 0, 1 32,-32"></path>
    </svg>
    <div class="container-fluid padding-32"><ng-content></ng-content></div>
  </mat-sidenav-content>
</mat-sidenav-container>
