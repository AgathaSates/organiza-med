<div class="login-page">
  <div class="login-col text-center">
    <h2 class="texto-azul">Login de Usuário</h2>
    <hr />
    <mat-card>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-card-header class="justify-content-center">
          <mat-card-title class="texto-branco">Preencha o formulário de login</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <mat-form-field appearance="outline" class="w-100 mt-5">
            <mat-label>Nome</mat-label>
            <input formControlName="userName" matInput type="text" autocomplete="username" />
            @if (userName?.errors?.['required']) {
              <mat-error>O nome é obrigatório.</mat-error>
            }
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100 mt-2">
            <mat-label>Senha</mat-label>
            <input
              formControlName="password"
              matInput
              type="password"
              autocomplete="current-password"
            />
            @if (password?.errors?.['required']) {
              <mat-error>A senha é obrigatória.</mat-error>
            }
            @if (password?.errors?.['minlength']) {
              <mat-error>A senha deve conter no mínimo 6 caracteres.</mat-error>
            }
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions align="end">
          <a mat-text-button routerLink="/auth/registro">Ainda não tenho uma conta</a>
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            mat-flat-button
            class="ms-3 px-5 botao-login"
          >
            <mat-icon>arrow_forward</mat-icon>
            Entrar
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
